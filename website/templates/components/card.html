{% macro card(cover_url, title, link, description) -%}
    <div class="card" style="margin: 20px 15px 10px 15px;">
        <img src="{{cover_url}}" class="card-img-top" alt="..." style="max-height: auto; width: 250px;">
        <div class="card-body">
            <h5 class="card-title">{{title}}</h5>
            <a href="{{link}}" target=_blank>Github Repository</a><br><br>
            <p class="card-text">{{description}}</p>
        </div>
    </div>
{%- endmacro %}
